<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>
    <link rel="stylesheet" href="./css/auth.css">
    <link rel="shortcut icon" href="../resources/logos-svg/Logo.svg" type="image/x-icon">
</head>
<body>
    <header>
        <div class="header-content">
            <!-- This is the left side of the nav bar -->
            <div class="left-content">
                <img src="./resources/logos-svg/Logo.svg" alt="alura logo w/controller">
                <div class="search-input">
                    <input type="text" value="¿Que deseas buscar?">
                    <img src="" alt="search-icon">
                </div>
            </div>
             <!-- This is the right side of the nav bar -->
            <div class="right-content">
                <button class="login-user">Login</button>
            </div>
        </div>
    </header>

    <main>
        <form action="">
            <span>Iniciar Sesion</span>
            <input type="email" name="" id="" placeholder="Ingresa tu correo">
            <input type="password" name="" id="" placeholder="Ingresa tu Contraseña">
            <button type="submit">Entrar</button>
        </form>
    </main>
</body>
</html>
